mixed-port: 7890
allow-lan: false
log-level: info
#secret: 
#external-controller: 127.0.0.1:9090
ipv6: false
# ipv6: true

mode: rule
dns:
  enable: true
  use-hosts: true
  ipv6: false
  # ipv6: true
  enhanced-mode: redir-host
  listen: 127.0.0.1:6868
  default-nameserver:
    - 1.1.1.1
    - 8.8.8.8
    - 1.0.0.1
  nameserver:
    - https://1.1.1.1/dns-query#PROXY
    - https://8.8.8.8/dns-query#PROXY
    - https://1.0.0.1/dns-query#PROXY
    - 8.8.8.8
    - 1.1.1.1
profile:
  store-selected: true

proxy-groups:
  - name: PROXY
    proxies:
      - auto
    use:
      - base64
    type: select

  - name: auto
    use:
      - base64
    type: url-test
    url: http://cp.cloudflare.com
    interval: 300
    tolerance: 150
    lazy: true

proxy-providers:
  base64:
    type: http
    url: "https://your.domain/sub/link" # URL BASE64 
    path: ./proxy_providers/base64.yml
    interval: 3600
    health-check:
      enable: true
      url: https://cp.cloudflare.com/generate_204
      interval: 300
      timeout: 5000
      lazy: true
      expected-status: 204

rule-providers:
  ru-bundle:
    type: http
    behavior: domain
    format: mrs
    url: https://github.com/legiz-ru/mihomo-rule-sets/raw/main/ru-bundle/rule.mrs
    path: ./ru-bundle/rule.mrs
    interval: 86400
  refilter_domains:
    type: http
    behavior: domain
    format: mrs
    url: https://github.com/legiz-ru/mihomo-rule-sets/raw/main/re-filter/domain-rule.mrs
    path: ./re-filter/domain-rule.mrs
    interval: 86400
  refilter_ipsum:
    type: http
    behavior: ipcidr
    format: mrs
    url: https://github.com/legiz-ru/mihomo-rule-sets/raw/main/re-filter/ip-rule.mrs
    path: ./re-filter/ip-rule.mrs
    interval: 86400
  oisd_big:
    type: http
    behavior: domain
    format: mrs
    url: https://github.com/legiz-ru/mihomo-rule-sets/raw/main/oisd/big.mrs
    path: ./oisd/big.mrs
    interval: 86400
  oisd_small:
    type: http
    behavior: domain
    format: mrs
    url: https://github.com/legiz-ru/mihomo-rule-sets/raw/main/oisd/small.mrs
    path: ./oisd/small.mrs
    interval: 86400
  oisd_nsfw_small:
    type: http
    behavior: domain
    format: mrs
    url: https://github.com/legiz-ru/mihomo-rule-sets/raw/main/oisd/nsfw_small.mrs
    path: ./oisd/nsfw_small.mrs
    interval: 86400
  oisd_nsfw_big:
    type: http
    behavior: domain
    format: mrs
    url: https://github.com/legiz-ru/mihomo-rule-sets/raw/main/oisd/nsfw.mrs
    path: ./oisd/nsfw_big.mrs
    interval: 86400
rules:
  - OR,((DOMAIN,ipwhois.app),(DOMAIN,ipwho.is),(DOMAIN,api.ip.sb),(DOMAIN,ipapi.co),(DOMAIN,ipinfo.io)),üåç VPN # IP Checker FlClash and Pandora-Box
  # - RULE-SET,oisd_small,REJECT
  # - RULE-SET,oisd_big,REJECT
  # - RULE-SET,oisd_nsfw_small,REJECT
  # - RULE-SET,oisd_nsfw_big,REJECT
  # - PROCESS-NAME,Discord.exe,PROXY
  # - PROCESS-NAME,com.supercell.clashofclans,PROXY
  # - PROCESS-NAME,com.supercell.brawlstars,PROXY
  - RULE-SET,ru-bundle,PROXY
  # - RULE-SET,refilter_domains,PROXY
  # - RULE-SET,refilter_ipsum,PROXY
  - MATCH,DIRECT

tun:
  enable: true
  stack: system # or gvisor
  dns-hijack:
    - any:53
  auto-redir: true
  auto-route: true
  auto-detect-interface: true
